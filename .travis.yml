dist: xenial

language: java

jdk:
  - openjdk8

addons:
  sonarcloud:
    organization: "ceraalex99"
    token:
      secure: ""

env:
  secure: ""


script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=ceraalex99_Pet_and_Go

after_success:
  - chmod a+x automerge
  - BRANCHES_TO_MERGE_REGEX='staging' BRANCH_TO_MERGE_INTO=develop GITHUB_REPO=ceraalex99/Pet_and_Go ./automerge